<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Formul√°rio</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-md-3 pb-2 text-center">
      <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div id="result" class="col-8 m-auto pt-2 pb-2 text-center"></div>
    <div class="col-24 m-auto pt-4 pb-2 text-center d-flex justify-content-center">
      <form
        name="form"
        id="form"
        action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}"
        method="post"
        class="col-md-offset-4"
      >
        {% csrf_token %}
        <div class="col-24 mt-4 d-flex justify-content-between">
          <div class="form-group mt-4 d-flex justify-content-center">
            <label>Livro: </label>
          </div>
          <div class="form-group mt-4 d-flex justify-content-center">{{form.livro}}</div>
        </div>
        <div class="col-24 mt-4 d-flex justify-content-between">
          <div class="form-group mt-4 d-flex justify-content-center">
            <label>Autor(a): </label>
          </div>
          <div class="form-group mt-4 d-flex justify-content-center">{{form.autor}}</div>
        </div>
        <div class="col-24 mt-4 d-flex justify-content-between">
          <div class="form-group mt-4 d-flex justify-content-center">
            <label>Editora: </label>
          </div>
          <div class="form-group mt-4 d-flex justify-content-center">{{form.editora}}</div>
        </div>
        <div class="col-24 mt-4 d-flex justify-content-between">
          <div class="form-group mt-4 d-flex justify-content-center">
            <label>Ano: </label>
          </div>
          <div class="form-group mt-4 d-flex justify-content-center">{{form.ano}}</div>
        </div>
        <input type="submit" class="btn btn-success" value="Salvar" />
      </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
