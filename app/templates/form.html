<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Formul√°rio</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-md-3 pb-2 text-center">
      <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form" id="form" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">Livro: {{form.livro}}</div>
        <div class="form-group mt-4">Autor(a): {{form.autor}}</div>
        <div class="form-group mt-4">Editora: {{form.editora}}</div>
        <div class="form-group mt-4">Ano: {{form.ano}}</div>
        <input type="submit" class="btn btn-success" value="Salvar" />
      </form>
    </div>
  </body>
</html>
