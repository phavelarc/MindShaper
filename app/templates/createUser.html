<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Formulário</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-md-3 pb-2 text-center">
      <h1>Cadastro</h1>
    </div>
    <div id="result" class="col-8 m-auto pt-2 pb-2 text-center"></div>
    <div>
      <form name="form-users" id="formUsers" action="/store/" method="post" class="col-md-offset-4">
        <div class="col-6 mt-4 m-auto">
          {% if msg %}
          <div class="alert {{class}}">{{msg}}</div>
          {% endif %} {% csrf_token %}
          <input
            class="form-control mt-4"
            type="email"
            name="email"
            id="email"
            placeholder="Email:"
          />
          <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome:" />
          <input
            class="form-control mt-4"
            type="text"
            name="user"
            id="user"
            placeholder="Nome do Usuário:"
          />
          <input
            class="form-control mt-4"
            type="password"
            name="password"
            id="password"
            placeholder="Senha:"
          />
          <input
            class="form-control mt-4"
            type="password"
            name="password-conf"
            id="password-conf"
            placeholder="Repita a Senha:"
          />
          <a href="/" class="btn btn-danger mt-4">Cancelar</a>
          <input class="btn btn-primary mt-4" type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>
  </body>
</html>
