<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Trocar Senha</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-md-3 pb-2 text-center">
      <h1>Trocar Senha</h1>
    </div>
    <div id="result" class="col-8 m-auto pt-2 pb-2 text-center"></div>
    <div>
      <form
        name="formPassword"
        id="formPassword"
        action="/changePassword/"
        method="post"
        class="col-md-offset-4"
      >
        <div class="col-6 mt-4 m-auto">
          {% if msg %}
          <div class="alert {{class}}">{{msg}}</div>
          {% endif %} {% csrf_token %}
          <input
            class="form-control mt-4"
            type="password"
            name="password"
            id="password"
            placeholder="Senha Atual:"
          />
          <input
            class="form-control mt-4"
            type="password"
            name="newPassword"
            id="newPassword"
            placeholder="Nova Senha:"
          />
          <a href="/dashboard" class="btn btn-danger mt-4">Cancelar</a>
          <input class="btn btn-success mt-4" type="submit" value="Salvar" />
        </div>
      </form>
    </div>
  </body>
</html>
